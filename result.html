<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/resultStyle.css">
</head>

<body>

    <!-- ----------------------------------------------Showing Details---------------------------- -->
    <div class="row mt-5  ">
        <div class="col-md-7 mx-auto printedData">

            <!-- -------------------------------------To Print first name and Last name ----------------------->
            <div class="row ">
                <div class="col-md-6 my-auto">
                    <div class="row border border-dark">
                        <div class="col-md-4 pe-0">
                            <span class="tag">First Name:</span>
                        </div>
                        <div class="col-md-6 my-auto">
                            <span class="ans" id="firstname"></span>

                        </div>
                    </div>

                    <div class="row mt-5 border border-dark">
                        <div class="col-md-4">
                            <span class="tag">Last Name:</span>
                        </div>
                        <div class="col-md-6 my-auto">
                            <span class="ans " id="lastname"></span>

                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <img src="assets/images/person.jpg" id="profilePic" alt="" class="w-100 profilePic">
                </div>
            </div>

            <!-- --------------------------------------------------To print Gender and Email------------------------------------ -->

            <div class="row mt-3 border border-dark">

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="tag">Gender</span>
                        </div>

                        <div class="col-md-8 my-auto">
                            <span class="ans" id="gender"></span>
                        </div>
                    </div>


                </div>

                <div class=" col-md-6">
                    <div class="row">
                        <div class="col-md-3">
                            <span class="tag">Email:</span>
                        </div>

                        <div class="col-md-9 my-auto">
                            <span class="ans" id="email"></span>
                        </div>
                    </div>
                </div>

            </div>



            <!-- --------------------------------------------To print Mobile Number ------------------------------------------->
            <div class="row mt-3 border border-dark">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="tag">Mobile:</span>
                        </div>
                        <div class="col-md-8 my-auto">
                            <span class="ans" id="mobilenumber"></span>
                        </div>
                    </div>



                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="tag">Adhaar:</span>
                        </div>
                        <div class="col-md-8 my-auto">
                            <span class="ans" id="adhaarcardnumber"></span>

                        </div>
                    </div>

                </div>
            </div>


            <!-- -----------------------------------------------To print Address-------------------------------------- -->
            <div class="row mt-3 border border-dark">
                <div class="col-md-2">
                    <span class="tag">Address:</span>
                </div>

                <div class="col-md-8 my-auto">
                    <span class="ans" id="address"></span>

                </div>

                <div class="row mt-3 my-auto">
                    <div class="col-md-3">
                        <span class="ans" id="district"></span>
                    </div>
                    <div class="col-md-3">
                        <span class="ans" id="state"></span>
                    </div>
                    <div class="col-md-3">
                        <span class="ans" id="country"></span>
                    </div>
                    <div class="col-md-3">
                        <span class="ans" id="zipcode"></span>
                    </div>
                </div>
            </div>





        </div>


    </div>




















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

<script>
    let pic = localStorage.getItem("profilepic")
    document.getElementById("profilePic").src = pic
    let data = JSON.parse(localStorage.getItem("data"))

    for (key in data) {
        console.log(key)

        if (!((key == "password") || (key == "confirmpassword") || (key == "image"))) {
            document.getElementById(key).innerHTML = data[key]
        }


    }

</script>

</html>
